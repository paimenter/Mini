<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login Page</title>
   <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0e34cdc2;
    perspective: 1000px;
  }
  
  .login-container {
    width: 300px;
    height: 400px;
    transform-style: preserve-3d;
    transition: transform 0.8s ease-in-out;
  }
  
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease-in-out;
  }
  
  .card-front,
  .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
  }
  
  .card-back {
    transform: rotateY(180deg);
  }
  
  h2 {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  input,
  button {
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
  }
  
  button {
    background-color: #3bf21b;
    color: #211e1e;
    border: none;
    cursor: pointer;
    width: 200px;
  }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-back">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="card-front">
        <h2>Sign Up</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script  >const card = document.querySelector('.card');

    document.querySelector('.card-front form').addEventListener('submit', (e) => {
      e.preventDefault();
      card.style.transform = 'rotateY(-180deg)';
    });
    
    document.querySelector('.card-back form').addEventListener('submit', (e) => {
      e.preventDefault();
      card.style.transform = 'rotateY(180deg)';
    });
    </script>
</body>
</html>
